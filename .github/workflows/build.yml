name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Обновлено до v4

    - name: Set up Python
      uses: actions/setup-python@v5 # Обновлено до v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      # Используем ` вместо ^ для переноса строк в PowerShell
      run: |
        pyinstaller main.py `
          --onefile `
          --windowed `
          --icon=assets/logguard_icon.ico `
          --name LogGuard_SOC

    - name: Upload artifact
      uses: actions/upload-artifact@v4 # Исправлено: теперь v4
      with:
        name: LogGuard_SOC_EXE
        path: dist/LogGuard_SOC.exe

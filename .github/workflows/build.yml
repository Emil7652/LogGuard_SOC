name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Обновлено с v3 до v4 (более быстрый и современный)
    - uses: actions/checkout@v4

    # Обновлено с v4 до v5 (улучшенное кеширование зависимостей)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # Автоматическое кеширование ускорит последующие сборки

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller main.py ^
          --onefile ^
          --windowed ^
          --icon=assets/logguard_icon.ico ^
          --name LogGuard_SOC

    # ИСПРАВЛЕНО: Обновлено с v3 до v4 (решает вашу основную ошибку)
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: LogGuard_SOC_EXE
        path: dist/LogGuard_SOC.exe

name: Build LogGuard SOC EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller matplotlib networkx pandas numpy scikit-learn

    - name: Install UPX
      run: choco install upx

    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed `
        --upx-dir="C:\ProgramData\chocolatey\bin" `
        --collect-all matplotlib `
        --collect-all networkx `
        --copy-metadata pandas `
        --copy-metadata numpy `
        --copy-metadata sklearn `
        --icon=assets/logguard_icon.ico `
        --name LogGuard_SOC `
        source/main.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: LogGuard_SOC_EXE
        path: dist/LogGuard_SOC.exe

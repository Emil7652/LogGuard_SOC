Name: Build LogGuard SOC EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ Проверка репозитория
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Установка Python (Откат до 3.8.10 для работы на Windows 7)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8.10'
        cache: 'pip'

    # 3️⃣ Установка зависимостей
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Устанавливаем все нужные библиотеки явно
        pip install pyinstaller matplotlib networkx pandas numpy scikit-learn

    # 4️⃣ Установка сжимателя UPX для уменьшения размера файла
    - name: Install UPX
      run: choco install upx

    # 5️⃣ Сборка EXE
    - name: Build EXE (OneFile)
      # Заменяем ^ на ` для PowerShell и добавляем флаги для библиотек
      run: |
        pyinstaller --noconfirm --onefile --windowed `
        --upx-dir="C:\ProgramData\chocolatey\bin" `
        --collect-all matplotlib `
        --collect-all networkx `
        --copy-metadata pandas `
        --copy-metadata numpy `
        --copy-metadata sklearn `
        --icon=assets/logguard_icon.ico `
        main.py

    # 6️⃣ Загрузка артефакта
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: LogGuard_SOC_EXE
        path: dist/main.exe
